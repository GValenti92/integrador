<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <!--- CSS ---->
    <link rel="stylesheet" href="../assets/css/style-register.css" />
    <!----- Tipografía ----->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="../assets/logo/milo-byte-login.png" alt="logo">
      <nav class="navbar">
        <!--- Volver a la página principal-->
        <div class="info">
          <a class="info-btn" href="/index.html"
            ><i class="fa-regular fa-hand-point-left icon-nav"></i
          ></a>
        </div>
      </nav>
    </header>
    <!--Formulario de Registro-->
    <form class="form">
        <h1>Registrate</h1>
        <div class="container">
          <!--Nombre-->
          <div class="input-cont">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre" />
          </div>
          <!--Apellido-->
          <div class="input-cont">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Apellido" />
          </div>

          <!---Email-->
          <div class="input-cont">
            <i class="fas fa-user icon"></i>
            <input type="email" placeholder="Dirección de Correo electrónico" />
          </div>
          <div class="input-cont">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="usuario" />
          </div>
          <div class="input-cont">
            <i class="fas fa-user icon"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <div class="input-cont">
            <i class="fas fa-user icon"></i>
            <input type="password" placeholder="Repetir contraseña" />
          </div>
          
          
          

        </div>
        <span>¿No tienes cuenta?</span>
        <a class="link" href="../pages/login.html">Inicia Sesión</a>
      </div>
    </form>
    <!---Fontawesome--->
    <script
      src="https://kit.fontawesome.com/89281333f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
