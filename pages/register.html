<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <!--- CSS ---->
    <link rel="stylesheet" href="../assets/css/style-register.css" />
    <!----- Tipografía ----->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!---Fontawesome--->
    <script
      src="https://kit.fontawesome.com/89281333f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Formulario de Registro-->
    <form class="form">
      <h1>Registrate</h1>
      <!--Conetendor inputs-->
      <div class="container">
        <!--Nombre-->
        <div class="input-cont">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="Nombre" />
        </div>
        <!--Apellido-->
        <div class="input-cont">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="Apellido" />
        </div>

        <!---Email-->
        <div class="input-cont">
          <i class="fas fa-user icon"></i>
          <input type="email" placeholder="Dirección de Correo electrónico" />
        </div>
      </div>

      <input type="submit" value="Registrate" />
      <p>
        ¿Ya tienes cuenta?
        <a class="link" href="../pages/login.html">Inicia Sesión</a>
      </p>
    </form>
    <!--- Volver a la página principal-->
    <div class="info">
      <a class="info-btn" href="/index.html">Volver al incio</a>
    </div>
  </body>
</html>
